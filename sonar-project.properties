# SonarCloud Configuration
sonar.projectKey=CodeForBreakfast_eventsourcing
sonar.organization=codeforbreakfast

# Source and test directories
sonar.sources=packages
sonar.tests=packages
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclude test files from function nesting depth check (S2004)
# Test files naturally have deep nesting due to describe/it blocks
sonar.issue.ignore.multicriteria=e1

# Ignore S2004 (function nesting depth) in test files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2004
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.ts
