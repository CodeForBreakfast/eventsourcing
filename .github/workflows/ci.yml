# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build, Lint and Test
    runs-on: [homelab-runners]
    services:
      postgres:
        image: postgres:18-alpine@sha256:48c8ad3a7284b82be4482a52076d47d879fd6fb084a1cbfccbd551f9331b0e40
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Check if beads-only PR
        id: beads_check
        run: |
          # Get list of changed files compared to PR base branch
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:"
          echo "$FILES"

          # Check if ONLY .beads/issues.jsonl changed
          if [ "$FILES" = ".beads/issues.jsonl" ]; then
            echo "beads_only=true" >> $GITHUB_OUTPUT
            echo "✓ Beads-only PR detected - will skip CI"
          else
            echo "beads_only=false" >> $GITHUB_OUTPUT
            echo "✓ Code changes detected - will run full CI"
          fi

      - name: Skip CI for beads-only PR
        if: steps.beads_check.outputs.beads_only == 'true'
        run: |
          echo "✓ Beads-only PR - skipping build, lint, and test"
          echo "This PR only changes .beads/issues.jsonl (beads issue tracker database)"
          echo "No code validation needed - marking as success"
          exit 0

      - name: Setup
        if: steps.beads_check.outputs.beads_only == 'false'
        uses: ./.github/actions/setup
        with:
          turbo-cache-key: 'ci'

      - name: Validate release readiness
        if: steps.beads_check.outputs.beads_only == 'false' && github.event_name == 'pull_request'
        run: bun run release:validate

      - name: Build, lint, test, and validate architecture
        if: steps.beads_check.outputs.beads_only == 'false'
        run: bun run all
        env:
          TEST_PG_USERNAME: postgres
          TEST_PG_PASSWORD: postgres
          TEST_PG_DATABASE: test
          TEST_PG_HOST: localhost
          TEST_PG_PORT: 5432
