<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App - Event Sourcing with WebSocket</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .connection-status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .status-connecting {
      background: #fef3c7;
      color: #92400e;
    }

    .status-connected {
      background: #d1fae5;
      color: #065f46;
    }

    .status-disconnected {
      background: #fee2e2;
      color: #991b1b;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }

    .todo-list {
      list-style: none;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .todo-item:hover {
      background: #f3f4f6;
    }

    .todo-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .todo-text {
      flex: 1;
      font-size: 15px;
      color: #1f2937;
    }

    .todo-text.completed {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .todo-delete {
      padding: 6px 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .todo-delete:hover {
      background: #dc2626;
    }

    .todo-id {
      font-size: 11px;
      color: #9ca3af;
      font-family: monospace;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
    }

    .empty-state p {
      margin-bottom: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .todo-item {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù TODO App</h1>
    <p class="subtitle">Event Sourcing + WebSocket + Effect</p>

    <div class="connection-status status-connecting" id="status">
      Connecting to server...
    </div>

    <div class="input-group">
      <input
        type="text"
        id="newTodoInput"
        placeholder="What needs to be done?"
        disabled
      />
      <button id="addTodoBtn" disabled>Add</button>
    </div>

    <ul class="todo-list" id="todoList">
      <div class="empty-state">
        <p>No todos yet!</p>
        <p>Create one above to get started.</p>
      </div>
    </ul>
  </div>

  <script type="module" src="/client.js"></script>
</body>
</html>
